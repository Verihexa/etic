<!DOCTYPE html>
<html lang="en">
  <head>
  

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Etic</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
     <div class="freeship" >500 TL ve Üzeri Ücretsiz Kargo</div>

    <!-- header kısmı başlangıç -->
    <header class="header">

      <!--logo-->

      <a href="#" class="logo">
        <img src="images/logo.jpg" alt="logo" />
      </a>

      <!--navigation bar-->

      <nav class="navbar">
        <a href="#" class="active">Anasayfa</a>
        <a href="#">Ürünler</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Bize Ulaşın</a>
      </nav>

      <!--navbar buttons-->

      <div class="buttons">
        <button>
          <i class="fa-solid fa-magnifying-glass fa-bounce" style="color: #034f56"></i>
        </button>
            <button>
              <i class="fa-solid fa-cart-shopping" style="color: #034f56"></i>
            </button>
          <button>
          <i class="fa-solid fa-bars" style="color: #034f56"></i>
        </button>
      </div>
    </header>
      <!-- header kısmı bitiş-->

      <!--home kısmı başlangıç-->
      <section class="home">
        <div class="content">
          <h3><br>BUTİK İSMİ</h3>
          <p> BLA BLA İÇİN EN İYİ SEÇİMLER BURADA</p>
        <a href="#" class="home-btn">Sipariş Ver</a>
        </div>
      </section>
      <!--home kısmı bitiş-->

      <!--utku-->
      <section class="menu">
        <h1>ÜRÜNLER</h1>
      
        <!-- Resim ve Açıklama -->
        <div class="item">
          <div class="image-container">
            <img class="img-fluid" src="images/carbon.png" alt="Product Image" />
          </div>
          <p class="image-caption">Bu resmin açıklaması</p>
        </div>
      
        <!-- Modal -->
        <div class="modal" id="modal1">
          <div class="modal-content">
            <img class="modal-img" src="" alt="Product Image" />
            <p class="modal-caption"></p>
            <button class="btn">Kapat</button>
          </div>
        </div>

         <!-- Resim ve Açıklama.1-->
         <div class="item">
          <div class="image-container">
            <img class="img-fluid" src="images/carbon1.png" alt="Carbon Image1" />
          </div>
          <p class="image-caption">Bu resmin açıklaması</p>
        </div>
      
        <!-- Modal.1 -->
        <div class="modal" id="modal2">
          <div class="modal-content">
            <img class="modal-img" src="" alt="Carbon Image1" />
            <p class="modal-caption"></p>
            <button class="btn">Kapat</button>
          </div>
        </div>
      </section>
      
        
      
        <script>
          // Portföy öğelerini seçelim ve modalı ve içerisindeki öğeleri değişkenlere atayalım
          const portfolioItems = document.querySelectorAll('.item');
          const modal = document.querySelector('#modal1');
          const modalImg = modal.querySelector('.modal-img');
          const modalCaption = modal.querySelector('.modal-caption');
      
          // Her bir resim için tıklama olaylarına dinleyici ekleme
          portfolioItems.forEach(function(item) {
            item.addEventListener('click', function() {
              // Resim ve açıklamanın bilgilerini al
              const imageSrc = item.querySelector('img').src;
              const imageCaption = item.querySelector('.image-caption').textContent;
      
              // Modal içeriğini güncelle
              modalImg.src = imageSrc;
              modalCaption.textContent = imageCaption;
      
              // Modalı aç
              modal.style.display = 'block';
            });
          });
      
          // Modal kapatma işlemi
          const btn = document.querySelector('.btn');
          btn.addEventListener('click', function() {
            // Modalı kapat
            modal.style.display = 'none';
          });
      
          // Modal dışına tıklanınca da kapat
          window.addEventListener('click', function(event) {
            if (event.target === modal) {
              // Modalı kapat
              modal.style.display = 'none';
            }
          });
        </script>
    
    

  </body>
</html>
